<!DOCTYPE HTML>
<html>
    <head>
        <title>Rendu declaratif</title>
    </head>
    <body>
        <div id="app">
           {{ message }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:'#app',
                data: {
                    message: 'Hello Vue !'
                }
            })
        </script>
    </body>
</html>
